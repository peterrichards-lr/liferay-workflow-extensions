config-user-group-roles-updater-name=User Group Roles Updater
config-user-group-roles-updater-description=Used to assign a user group roles, i.e. site, organisation or account entry<br/><small>Action class : com.liferay.workflow.user.group.roles.updater.action.executor.UserGroupRolesUpdater</small>
config-workflow-node-identifier-name=Workflow Action Identifier
config-workflow-node-identifier-description=The workflow action identifier in a comma seperated format with hyphens instead of spaces, e.g. workflow-name:node-name:action-name. However, if at runtime no configuration is found at the action level, the module will check at both the node and workflow level, e.g. workflow-name or workflow-name:node-name
config-enable-name=Enable
config-enable-description=Determines if this configuration is enabled
config-update-workflow-status-on-success-name=Update workflow on success
config-update-workflow-status-on-success-description=Determines if the workflow status is updated when the action executor is successful
config-success-workflow-status-name=Success Workflow Status
config-success-workflow-status-description=The workflow status which will be used when the action executor is successful
config-update-workflow-status-on-exception-name=Update workflow on exception
config-update-workflow-status-on-exception-description=Determines if the workflow status is updated when an exception occurs
config-exception-workflow-status-name=Exception Workflow Status
config-exception-workflow-status-description=The workflow status which will be used when an exception occurs
config-use-in-context-user-for-action-description=If this is set to true, then the value of "Use Workflow Context Key for User Lookup" will be ignored and the in context user will be used, otherwise, the lookup will be performed using the provided configuration
config-use-in-context-user-for-action-name=Use In Context User for Action
config-use-workflow-context-key-for-action-user-lookup-value-description=The Workflow Context Key which will be used to look up the user. The user will be used to perform the action
config-use-workflow-context-key-for-action-user-lookup-value-name=Use Workflow Key to Lookup Action User
config-action-user-lookup-value-workflow-context-key-description=The Workflow Context Key which will be used to look up the user. The user will be used to perform the action
config-action-user-lookup-value-workflow-context-key-name=The Action User Lookup Workflow Key
config-action-user-lookup-value-description=The value which will be used for the lookup when both "Use In Context User For Action" and "Use Workflow Key to Lookup Action User" are unset
config-action-user-lookup-value-name=The Action User Lookup Value
config-action-user-lookup-type-description=This can be set to the following values: screen-name, email-address or user-id
config-action-user-lookup-type-name=The Action User Lookup Type
config-use-in-context-group-id-description=If this is set, then the value of "Use Workflow Key for Group Identifier Lookup" will be ignored and the in context group id will be used, otherwise, the group id will be determined based on the "The Entity Type for Group Identifier Lookup"
config-use-in-context-group-id-name=Use In Context Group Identifier
config-use-workflow-context-key-for-group-id-lookup-value-description=If this is set, then the Workflow Key will be used to find the group identifier, otherwise, the group id will be determined from the lookup value
config-use-workflow-context-key-for-group-id-lookup-value-name=Use Workflow Key for Group Identifier Lookup
config-group-id-lookup-value-workflow-context-key-description=The Workflow Context Key which will be used to look up the group identifier. In the case "The Lookup Value Type" is set to entity then the value will be used to fetch the entity and return its group identifier, otherwise, the value within the workflow context will be returned as the group identifier
config-group-id-lookup-value-workflow-context-key-name=The Workflow Key for the Group Identifier Lookup
config-group-id-lookup-value-description=The value which will be used for the lookup when both "Use In Context Group Identifier" and "Use Workflow Key for Group Identifier Lookup" are unset
config-group-id-lookup-value-name=The Group Identifier Lookup Value
config-group-id-lookup-value-type-description=This can be set to the following values: entity or group-id
config-group-id-lookup-value-type-name=The Lookup Value Type
config-group-id-type-description=This can be set to the following values: site, account-entry or organization. This value determines how the group identifier will be found and the entity to which the user will be granted the specified role(s)
config-group-id-type-name=The Entity Type
config-use-in-context-user-description=If this is set to true, then the value of "Use Workflow Context Key for User Lookup" will be ignored and the in context user will be used, otherwise, the lookup will be performed using the provided configuration
config-use-in-context-user-name=Use In Context User for Update
config-use-workflow-context-key-for-user-lookup-value-description=If this is set to true, then the workflow key will be used for the lookup, otherwise the lookup value will be used
config-use-workflow-context-key-for-user-lookup-value-name=Use Workflow Context Key For User Lookup
config-user-lookup-value-workflow-context-key-description=The Workflow Context Key which will be used to look up the user. The user will be used to make the update
config-user-lookup-value-workflow-context-key-name=The User Lookup Workflow Key
config-user-lookup-value-description=The value which will be used for the lookup when both "Use In Context User For Update" and "Use Workflow Context Key for User Lookup" are false
config-user-lookup-value-name=The User Lookup Value
config-user-lookup-type-description=This can be set to the following values: screen-name, email-address or user-id
