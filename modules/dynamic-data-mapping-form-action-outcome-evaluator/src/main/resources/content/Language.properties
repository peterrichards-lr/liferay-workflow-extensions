config-ddm-form-action-outcome-evaluator-name=DDM Form Action Outcome Evaluator
config-ddm-form-action-outcome-evaluator-description=The DDM Form Action Outcome Evaluator is able to check the status of the form and redirect flow based on provided statuses
config-workflow-node-identifier-name=Workflow Condition Identifier
config-workflow-node-identifier-description=The workflow condition identifier in a comma seperated format with hyphens instead of spaces, e.g. workflow-name:node-name. However, if at runtime no configuration is found at the node level, the module will check at the workflow level, e.g. workflow-name
config-enable-name=Enable
config-enable-description=Determines if this configuration is enabled
config-use-entry-class-pk-name=Use the Entry Class PK
config-use-entry-class-pk-description=Specifies if the in-context Entry Class primary key should be used to look up the form
config-use-workflow-context-key-for-form-identifier-name=Use workflow key for form lookup
config-use-workflow-context-key-for-form-identifier-description=Specifies if the form identifier should be retrieved from the workflow context or the configured value should be used. This option has no effect if the "Use the Entry Class PK" is set
config-workflow-context-key-for-form-identifier-name=The form identifier workflow context key
config-workflow-context-key-for-form-identifier-description=The workflow context key for the value which holds the form identifier
config-form-instance-identifier-name=The form identifier
config-form-instance-identifier-description=The form identifier which will be used to look up the form, if "Use workflow key for form lookup" is not set
config-success-workflow-status-transition-name-name=Success Transition Name
config-success-workflow-status-transition-name-description=The transition name which will be returned by the evaluator for a successful status
config-failure-workflow-status-transition-name-name=Failure Transition Name
config-failure-workflow-status-transition-name-description=The transition name which will be returned by the evaluator for an unsuccessful status
config-ddm-form-failure-status-array-name=Failure Status
config-ddm-form-failure-status-array-description=The value of each status will be compared against the DDM form status
config-include-workflow-data-description=Determines if the workflow name and title should be added to the workflow context
config-include-workflow-data-name=Include Workflow Information
